<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Synth-ia</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="stylesheets/main.css" >

    <!-- JavaScript Libraries -->
    <script type="text/javascript" src="/javascripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/javascripts/socket.io-1.3.7.js"></script>

    <!-- Webkit bundler -->
    <script type="text/javascript" src="bundle.js"></script>

    <!-- Instruments -->
    <script type="text/javascript" src="/javascripts/triggerNote.js"></script>

    <!-- Client and Server JS -->
    <script type="text/javascript" src="/javascripts/bufferLoader.js"></script>
    <script type="text/javascript" src="/javascripts/client.js"></script>

</head>

<body>

  <div id="main-container">

    <h1>Sythn-ia</h1>
    <div id="timer"></div> <div id="rhythm"></div>

    <button id="note-1">play</button><button id="note-2">play</button>
    <br>
    <div id="note-box-1"></div><div id="note-box-2"></div>

    <!-- note visualization -->
    <div id="note-lights-wrapper">
      <div id="note-light-1" class="note-lights"></div>
      <div id="note-light-2" class="note-lights"></div>
      <div id="note-light-3" class="note-lights"></div>
      <div id="note-light-4" class="note-lights"></div>
      <div id="note-light-5" class="note-lights"></div>
      <div id="note-light-6" class="note-lights"></div>
      <div id="note-light-7" class="note-lights"></div>
      <div id="note-light-8" class="note-lights"></div>
      <div id="note-light-9" class="note-lights"></div>
      <div id="note-light-10" class="note-lights"></div>
      <div id="note-light-11" class="note-lights"></div>
    </div>

    <!-- fret board -->
    <div id="note1" class="notes"></div>
    <div id="note2" class="notes"></div>
    <div id="note3" class="notes"></div>
    <div id="note4" class="notes"></div>
    <div id="note5" class="notes"></div>
    <div id="note6" class="notes"></div>
    <div id="note7" class="notes"></div>
    <div id="note8" class="notes"></div>
    <div id="note9" class="notes"></div>
    <div id="note10" class="notes"></div>
    <div id="note11" class="notes"></div>

  </div>

</body>

</html>
