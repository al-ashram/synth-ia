<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Synth-ia</title>

  <!-- CSS Styling -->
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/keyboard.css">


  <!-- JavaScript Libraries -->
  <script type="text/javascript" src="/javascripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="/javascripts/socket.io-1.3.7.js"></script>

  <!-- Webkit bundler -->
  <!-- <script type="text/javascript" src="bundle.js"></script> -->

  <!-- Instruments -->
  <!-- <script type="text/javascript" src="/javascripts/triggerNote.js"></script> -->

  <!-- Visualization -->
  <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
  <!-- <script type="text/javascript" src="/javascripts/visualization.js"></script> -->
  <!-- // <script type="text/javascript" src="/javascripts/stars.js"></script> -->

  <!-- Client and Server JS -->
  <!-- <script type="text/javascript" src="/javascripts/bufferLoader.js"></script> -->
  <!-- <script type="text/javascript" src="/javascripts/client.js"></script> -->
  <script type="text/javascript" src="/javascripts/buttons.js"></script>

  <!-- Modal  -->
  <script type="text/javascript" src="/javascripts/modal.js"></script>


  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

</head>

<body>


  <div id="main-container">

    <div id="visuals">
      <div id="second-frame"></div>
      <div id="main-frame"></div>
    </div>

    <div id="instrument-container">
      <button class="player-instruments" class="name"></button>
      <button class="player-instruments" class="name"></button>
      <button class="player-instruments" class="name"></button>
      <button class="player-instruments" class="name"></button>
    </div>
    <div id="synthia-container">

      <div class="name">Synth-ia</div>

      <div id="synthia-instruments">
        <button class="synthia-instruments" class="name"></button>
        <button class="synthia-instruments" class="name"></button>
        <button class="synthia-instruments" class="name"></button>
        <button class="synthia-instruments" class="name"></button>
      </div>

      <div class="synthia-state">
        <button id="on">ON</button>
        <button id="off">OFF</button>
      </div>

    </div>

  </div>

  <div id="overlay"></div>

  <div id="modal">

      <h1 id="synthia-header">SYNTH-IA</h1>

    <div id="keyboard">
      <h1>Press to Play</h1>
      <ul class="cf" id="qwerty">
        <li><a class="key c9" id="tab"><span></span></a></li>
        <li><a class="key c81"><span>q</span></a></li>
        <li><a class="key c87"><span>w</span></a></li>
        <li><a class="key c69"><span>e</span></a></li>
        <li><a class="key c82"><span>r</span></a></li>
      </ul>
      <ul class="cf" id="asdfg">
        <li><a href="#" class="key c20 alt" id="caps"><b></b><span></span></a></li>
        <li><a class="key c65"><span>a</span></a></li>
        <li><a class="key c83"><span>s</span></a></li>
        <li><a class="key c68"><span>d</span></a></li>
        <li><a class="key c70"><span>f</span></a></li>
      </ul>
      <ul class="cf" id="zxcvb">
        <li><a class="key c16 shiftleft"><span></span></a></li>
        <li><a class="key c90"><span>z</span></a></li>
        <li><a class="key c88"><span>x</span></a></li>
        <li><a class="key c67"><span>c</span></a></li>
        <li><a class="key c86"><span>v</span></a></li>
        <li><a class="key c9" id="tab"><span></span></a></li>
      </ul>
    </div>

    <div class="image-row">
      <h1>Scenes</h1>
      <img src='/images/earth.gif' alt='earth'>
      <img src='/images/space.gif' alt='space'>
      <img src='/images/night.gif' alt='night'>
      <img src='/images/boat.gif' alt='boat'>
    </div>

    <div id="mouse">
      <h1>Mouse</h1>
    </div>

  </div>

</body>

</html>
